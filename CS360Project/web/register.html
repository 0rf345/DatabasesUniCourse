<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CS360 Project of team: Power Puff Girls</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="sha1.js"></script>
        <script type="text/javascript" src="javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />        
    </head>
    
    <body>
        
        <div name="login-form" class="login-form" >
	
		<div class="header">
		<h1>Welcome to the CCC</h1>
                <span>Your money is our business.</span><p>
                <span>Please input your credentials to register.</span>
		</div>
	
		<div id="content" class="content">
		<input id="usern" type="text" class="input" placeholder="Username" required 
                       pattern='.{8,}' required title='8 or more latin characters' />
                <input id="userp" type="password" class="input" placeholder="Password" required 
                       pattern='(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?\x26])[A-Za-z\d$@$!%*#?\x26]{6,10}$' 
                       title="6-10 characters, must contain 1 latin character, a number and a special symbol"/>
                <input id="first" type="text" class="input" placeholder="First name" required />
                <input id="last" type="text" class="input" placeholder="Last name" required />
                <input id="name" type="text" class="input" placeholder="Name of company" required hidden />
                
                <p><input type="radio" name="accountType" value="individual" /> Individual</p>
                <p><input type="radio" name="accountType" value="merchant" /> Merchant</p>
                <p><input type="radio" name="accountType" value="company" /> Company</p>
                <div id="companyStuff" hidden>
                    <p><label>Number of employees to use your card</label>
                        <input id="howMany" type="number" min="1" max="255" value="0" required />
                    </p>
                    <div id="namesss"></div>
                </div>
                <script type="text/javascript">
                    $('input:radio[name="accountType"]').change(
                        function(){
                            if ($('input[name="accountType"]:checked').val() === 'company') {
                                $("#first").hide();
                                $("#last").hide();
                                $("#name").show();
                                $("#companyStuff").show();
                            }else{
                                $("#name").hide();
                                $("#first").show();
                                $("#last").show();
                                $("#companyStuff").hide();
                            }
                        }
                    );
                    $("#howMany").change(
                        function() {
                            var num = $("#howMany").val();
                            $("#namesss").html("");
                            var str = "";
                            for(var i = 0; i < num; i++) {
                                str += "Employee #" + (i+1);
                                str += "<p><input id=\"first"+i+"\" type=\"text\" placeholder=\"First name\" required />";
                                str += "<input id=\"last"+i+"\" type=\"text\" placeholder=\"Last name\" required /></p>";
                                str += "<p>";
                            }
                            $("#namesss").html(str);
                        }
                    );
                </script>
                
		</div>

		<div class="footer">
                    <button class="button" onclick="loginPage()">Login Page</button>
                    <button class="button" type="submit" onclick="registerPOST()">Register</button>
		</div>
	
	</div>
        
    </body>
</html>
